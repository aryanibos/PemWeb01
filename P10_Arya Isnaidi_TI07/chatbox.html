<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox JS</title>
    <style>
        .container {
            height: 50%;
            width: 50%;
        }
        
        #pesan {
            width: 45em;
            border: 1px solid black;
        }
        
        .container button {
            height: 1.5em;
            margin-top: 20em;
            border: 1px solid black;
            border-radius: 2px;
            margin-left: -0.3em;
        }
    </style>
</head>

<body>
    <div class="container">
        <form style="border: 2px black solid;" id="form">
            <p id="hasilChat"></p>
            <input type="text" id="pesan">
            <button type="submit" id="kirim" onclick="kirimPesan()">Kirim</button>
        </form>
    </div>

    <script>
        function kirimPesan() {
            let pesan = document.getElementById("pesan").value;
            let hasilChat;

            hasilChat = pesan;
            document.getElementById("hasilChat").value = hasilChat;
        }
    </script>
</body>

</html>
