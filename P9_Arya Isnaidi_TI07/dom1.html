<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratikum 9.1</title>
</head>

<body>
    <h1>Menghitung Luas dan Keliling Lingkaran</h1>
    <span id="pi"></span><br>
    <span id="jari"></span><br>
    <span id="luas"></span><br>
    <span id="keliling"></span><br>
    <!-- Kode Java Script -->
    <script>
        const phi = 3.14;
        let r = 14;
        let l = phi * (r * r);
        let k = phi * (2 * r);
        console.log(l);
        console.log(k);
        document.getElementById("pi").innerHTML = "<b>Phi = </b>" + phi;
        document.getElementById("jari").innerHTML = "<b>Jari - jari = </b>" + r;
        document.getElementById("luas").innerHTML = "<br><b>Luas Lingkaran </b><br>= Phi * r * r <br>= " + l;
        document.getElementById("keliling").innerHTML = "<br><b>Keliling Lingkaran <br></b>= 2 * phi * r <br>=" + k;
    </script>
</body>

</html>
