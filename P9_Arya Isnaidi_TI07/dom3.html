<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratikum 9.3</title>
</head>

<body>
    <form>
        <h2>Biaya Parkir</h2>
        Jam Masuk = <input type="number" id="jmasuk">
        <br>
        Jam Keluar = <input type="number" id="jkeluar">
        <br>
        <input type="button" value="Hitung" onclick="parkir()">
        <br>
        Biaya = <input type="text" id="biaya">
    </form>

    <script>
        function parkir() {
            let jam_masuk = document.getElementById("jmasuk").value;
            let jam_keluar = document.getElementById("jkeluar").value;

            let total_waktu = jam_keluar - jam_masuk;
            let tarif_awal = 3000;
            let selisih_waktu = Math.round(total_waktu - 2);
            let tarif_lanjut = selisih_waktu * 1000;
            let total_tarif = tarif_awal + tarif_lanjut;

            document.getElementById("biaya").value = "Rp." + total_tarif;
        }
    </script>
</body>

</html>
