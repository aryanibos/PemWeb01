<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratikum 9.4</title>
</head>

<body>
    <form id="form1">
        <input type="number" id="bill1" value="0" onchange="hitung()" />
        <br>
        <strong>+</strong>
        <br>
        <input type="number" id="bill2" value="0" onchange="hitung()" />
        <br>
        <strong>=</strong>
        <br>
        <input type="number" id="bill3" value="0" readonly />

    </form>

</body>
<script>
    function hitung() {
        let bil1 = Number(document.getElementById("bill1").value);
        let bil2 = Number(document.getElementById("bill2").value);
        let hasil = bil1 + bil2;
        document.getElementById("bill3").value = hasil;
    }
</script>

</html>
