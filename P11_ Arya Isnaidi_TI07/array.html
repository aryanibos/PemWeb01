<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratikum 11.1</title>
    <script>
        // Membuat Array
        let fruits = ["Apel", "jeruk", "Mangga", "Nangka"];
        console.log(fruits[1]);

        // Looping For untuk Menampilkan data Array
        for (let i = 0; i < fruits.length; i++) {
            console.log(fruits[i]);
        }
        console.log("");

        // sort() dan pus() disebut Object
        // Untuk Menambahkan data array
        fruits.push("Jambu", "Anggur", "Durian")
        // Untuk Mengurutkan data array A-Z
        fruits.sort();
        // Untuk Menghapus Data array paling Akhir
        fruits.pop()

        // Looping For untuk Menampilkan data Array
        for (let i = 0; i < fruits.length; i++) {
            console.log(fruits[i]);
        }

        // object
        let mobil = {
            // key : value
            tipe: "Turismo",
            merk: "Lamborghini",
            tahun: 2009,
            warna: "Blue",
            jalan: function () {
                console.log("Breeeemmm....");
            },
        };
        console.log(mobil);

        // 3 Contoh Function
        // 1. Function Biasa
        // function nama() {

        // }
        // 2.Anony Function
        // function() {

        // }
        // 3.Arrow Function
    </script>
</head>

<body>
    <h1>Belajar Array</h1>

</body>

</html>
